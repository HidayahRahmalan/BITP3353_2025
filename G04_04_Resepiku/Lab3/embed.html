<html>
<head>
    <title>Embed Style</title>
    <style type="text/css">
        h1 {
            font-family: Verdana,Helvetica,Courier;
            color: yellow;
            font-size: 12pt;
            background-color: #800000;
        }
        p {
            background-color: #ff3;
            border: 1px solid black;
            color: red;
            font-size: 150%;
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>This is a styled heading.</h1>
    <p>This is a styled paragraph.</p>
</body>
</html>
